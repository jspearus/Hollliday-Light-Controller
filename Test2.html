<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Holiday Light Controller v.2.0</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="text-center text-primary">
      <h1>Holiday Lighting Controller</h1>
    </div>
    <div class="text-center text-muted">
      <h2>// version 2.0</h2>
    </div>
    <br>
    <br>
<body>

	<div class="container-fluid">
        <div class="row justify-content-center text-center">
            <div class="col-sm-12 align-self-center">
                <div class="dropdown">
                    
                    <div id="app">
              <h1>{{ led }}</h1>

              <button @click="button('on')" class="bg-gray-700 text-white rounded-full p-4">On</button>
              <button @click="button('off')" class="bg-gray-700 text-white rounded-full p-4">Off</button>
          </div>
                </div>
                <br>
                <br>
  
            </div>

        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<script>
		var app = new Vue({
  			el: '#app',
  			data: {
    			led: 'off'
  			},
  			methods: {
  				button(command){
  					this.led = command;
  				}
  			},
  			watch:{
  				led: function(){
  					axios.post('https://api.particle.io/v1/devices/2e002a000f47363336383437/Control?access_token=f604f4416be75092c41eff602c786278431c1ca9', {
    					arg: this.led,
  					})
  					.then(function (response) {
    					console.log(response);
  					})
  					.catch(function (error) {
    					console.log(error);
  					});
  				}
  			}
		})			
	</script>

</body>
</html>
